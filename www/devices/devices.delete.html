

    <div class="mymodal">
      <ion-modal-view class="device-modal-delete">
      <ion-header-bar>
        <h1 class="title">Delete Device&nbsp{{vm.deviceIdData.deviceName}}</h1>
        <div class="buttons">
          <button class="button button-outline button-stable" ng-click="vm.closeDeviceDeleteModal()">Close</button>
        </div>
      </ion-header-bar>
      <ion-content >
          <div class="list">
              <button type="button" class="button button-block button-balanced" ng-click="vm.deleteDevice(vm.deviceIdData._id)">Confirm Delete</button>
              <button type="button" class="button button-block button-assertive" ng-click=vm.closeDeviceDeleteModal()>Cancel</button> &nbsp; &nbsp;
          </div>
      </ion-content>
    </ion-modal-view>
  </div>
