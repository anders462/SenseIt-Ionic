    <h1>Logged out</h1>

      <div class="col text-center" ng-controller="AuthController as vm">
        <button class="button  button-energized" ng-click="vm.login()">
         Login
       </button>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
